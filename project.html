<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Travel Around Guatemala</title>
    <meta name="description" content="Explore the beauty, culture, and history of Guatemala through this travel guide.">
    <meta name="author" content="Joshua Cirilo">
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/project.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/GuatemalaLogo.png" alt="Guatemala Logo">
        </div>
        <h1>Travel Around Guatemala</h1>
        <nav>
            <a href="project.html">Home</a>
            <a href="#">Be part of us</a>
            <a href="index.html">About me</a>
        </nav>
    </header>
    <section class="hero">
       <img src="images/Volcán_de_Fuego_Guatemala.webp" alt="Volcán de Fuego Guatemala" class="hero-img">
    </section>

    <h2>The words that define Guatemala</h2>
    <section class="text-section">
        <div class="text-box">History</div>
        <div class="text-box">Nature</div>
        <div class="text-box">Culture</div>
    </section>

    <section class="cta-section">
        <div class="cta">Places to visit in Guatemala</div>
        <div class="grid">
            <div class="grid-item">
                <div class="image-placeholder">
                    <img src="images/tikal1.png" alt="Tikal" class="image-placeholder">
                </div>
                <p><a href="tikal.html">Tikal</a></p>
            </div>
            <div class="grid-item">
                <div class="image-placeholder">
                    <img src="images/LagoDeAtitlan1.png" alt="LagoDeAtitlan1" class="image-placeholder">

                <p><a href="LakeAtitlan.html">Lake Atitlan</a></p>
            </div>
            <div class="grid-item">
                <div class="image-placeholder">
                    <img src="images/AntiguaGuatemala1.png" alt="AntiguaGuatemala1" class="image-placeholder">
                </div>
                <p><a href="#">Antigua Guatemala</a></p>
            </div>
        </div>
    </section>

    <div class="signup-cta">
        <p>Subscribe to receive news</p>
        <input type="email" placeholder="Email address">
        <button>Subscribe</button>
    </div>

    <footer>
        <p id="full"></p>
        <p id="world-full"></p>
        <p id="short"></p>
        <p id="medium"></p>
        <p id="year"></p>
    </footer>

</html>
