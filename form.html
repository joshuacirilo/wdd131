<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Joshua Cirilo</title>
    <meta name="description"
        content="Hello my name is Joshua and I am in the course WDD 131 - Dynamic Web Fundamentals, this is my form">
    <meta name="author" content="Joshua Cirilo">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>

    <form action="review.html" method="get">
        <h1>Product Review</h1>


        <label for="product-name">Product Name</label>
        <select id="product-name" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <fieldset>
            <legend>Overall Rating</legend>
            <label for="rating-1">
                <input type="radio" id="rating-1" name="rating" value="1" required>
                &#9733;
            </label>
            <label for="rating-2">
                <input type="radio" id="rating-2" name="rating" value="2">
                &#9733;&#9733;
            </label>
            <label for="rating-3">
                <input type="radio" id="rating-3" name="rating" value="3">
                &#9733;&#9733;&#9733;
            </label>
            <label for="rating-4">
                <input type="radio" id="rating-4" name="rating" value="4">
                &#9733;&#9733;&#9733;&#9733;
            </label>
            <label for="rating-5">
                <input type="radio" id="rating-5" name="rating" value="5">
                &#9733;&#9733;&#9733;&#9733;&#9733;
            </label>
        </fieldset>

        <label for="installation-date">Date of Installation</label>
        <input type="date" id="installation-date" name="installationDate" required>

        <fieldset>
            <legend>Which features did you find useful in the product?</legend>
            <label for="durability">
                <input type="checkbox" id="durability" name="features" value="Durability">
                Durability
            </label>
            <label for="ease-of-use">
                <input type="checkbox" id="ease-of-use" name="features" value="Ease of Use">
                Ease of Use
            </label>
            <label for="performance">
                <input type="checkbox" id="performance" name="features" value="Performance">
                Performance
            </label>
            <label for="design">
                <input type="checkbox" id="design" name="features" value="Design">
                Design
            </label>
        </fieldset>


        <label for="written-review">Written Review (Optional)</label>
        <textarea id="written-review" name="writtenReview"></textarea>


        <label for="user-name">Your Name (Optional)</label>
        <input type="text" id="user-name" name="userName">


        <input type="submit" value="Post Review">

        <footer>
            <p id="full"></p>
            <p id="world-full"></p>
            <p id="short"></p>
            <p id="medium"></p>
            <p id="year"></p>
        </footer>


    </form>

</body>

</html>
