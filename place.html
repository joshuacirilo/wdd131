<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madagascar</title>
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="title">Guatemala</header>
        
        <div class="image large-image">
            <img src="images/Volcán_de_Fuego_Guatemala.webp" alt="Volcán_de_Fuego_Guatemala">
            <div class="overlay data">
                <h2>Data</h2>
                <p><span>Volcano Name:</span> Volcán de Fuego</p>
                <p><span>Elevation:</span> 3,763 m</p>
                <p><span>Location:</span> Escuintla, Chimaltenango, and Sacatepéquez</p>
                <p><span>Type:</span> Stratovolcano</p>
                <p><span>Last Eruption:</span> 2023</p>
                <p><span>Status:</span> Active</p>
                <p><span>Coordinates:</span> 14.4731° N, 90.8807° W</p>
            </div>
            <div class="overlay weather">
                <h2>Weather</h2>
                <p><span>Temperature:</span> 10°C</p>
                <p><span>Condition:</span> Partly Cloudy</p>
                <p><span>Wind:</span> 5 km/h</p>
                <p><span>Wind Chill:</span> <span id="windChill"></span></p>
            </div>
        </div>
        
        <footer class="footer">
            <p id="full"></p>
            <p id="world-full"></p>
            <p id="short"></p>
            <p id="medium"></p>
            <p id="year"></p>
        </footer>
    </div>
</body>
</html>
